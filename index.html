<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardee Decennial Gala Speaker Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div id="quiz-container" class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div id="quiz-header" class="p-6 bg-gradient-to-r from-blue-400 to-blue-600 text-white">
            <h1 class="text-3xl font-bold text-center">Which Decennial Gala Speaker Are You? üåç</h1>
            <h2 class="text-lg text-center text-white/80 mb-4">From Foundation to Future: Pardee's 10-Year Journey</h2>
        </div>
        <div id="quiz-content" class="p-6">
            <h2 id="question" class="text-xl mb-6 text-center font-semibold text-gray-800"></h2>
            <div id="options" class="space-y-4"></div>
            <p id="progress" class="mt-4 text-center text-sm text-gray-600"></p>
        </div>
    </div>

    <script>
        // Speakers data with full bios and panel information
        var SPEAKERS = {
            "Guy": {
                name: "Guy Baron",
                title: "Global Head of Investment Advisory, Tony Blair Institute",
                emoji: "üíº",
                silhouette: "https://via.placeholder.com/150",
                description: "Economic transformation mastermind who sees the world as a canvas of strategic potential.",
                funFact: "Turned Rwanda's investment ecosystem upside down!",
                professionalInsight: "Economic strategies drive social progress.",
                panel: "Advancing Human Progress Through Peacebuilding and Development",
                fullBio: "Guy Baron is the Global Lead for the Investment practice at the Tony Blair Institute. He transformed Rwanda's investment ecosystem, managing $2.5bn in annual investment activity. With 22 years in investment banking, he brings strategic insights from roles at RBC Capital Markets, Deutsche Bank, and Credit Suisse. Originally from Zimbabwe, Guy is a Boston University and Harvard Business School alum who co-founded SCALE Africa to build rural schools in Zambia."
            },
            // ... (other speakers would follow the same format, adding 'panel' key)
        };

        // ... (rest of the previous JavaScript code remains the same)

        PardeeGalaSpeakerQuiz.prototype.showResult = function(speaker) {
            var resultHtml = 
                '<div class="text-center">' +
                    '<div class="bg-blue-100 rounded-xl p-6 mb-6">' +
                        '<img src="' + speaker.silhouette + '" alt="' + speaker.name + '" class="w-32 h-32 mx-auto mb-4 rounded-full">' +
                        '<h2 class="text-2xl font-bold">' + speaker.emoji + ' ' + speaker.name + '</h2>' +
                        '<p class="text-lg">' + speaker.title + '</p>' +
                        (speaker.panel ? '<p class="mt-2 text-blue-600">Panel: ' + speaker.panel + '</p>' : '') +
                        '<p class="mt-4">' + speaker.description + '</p>' +
                    '</div>' +
                    '<p class="italic mb-4">"' + speaker.professionalInsight + '"</p>' +
                    '<p class="text-sm mb-4">"' + speaker.funFact + '"</p>' +
                    '<div class="space-y-4">' +
                        '<button id="restart-quiz" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Take Quiz Again</button>' +
                        '<a href="https://pardee10year.splashthat.com" class="block text-blue-600 hover:underline">Learn more about Pardee\'s Decennial Celebration</a>' +
                    '</div>' +
                '</div>';
            
            this.optionsEl.innerHTML = resultHtml;
            
            document.getElementById('restart-quiz').addEventListener('click', function() {
                new PardeeGalaSpeakerQuiz().start();
            });
        };

        // Start the quiz when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            new PardeeGalaSpeakerQuiz().start();
        });
    </script>
</body>
</html>
